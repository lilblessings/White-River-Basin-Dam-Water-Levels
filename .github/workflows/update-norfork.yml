name: Update Norfork Dam Data
on:
  schedule:
    - cron: '10 * * * *'  # Every hour at 10 minutes past the hour
  workflow_dispatch:  # Allows manual triggering
jobs:
  fetch-dam-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install axios cheerio
      
    - name: Run Norfork Dam scraper
      run: node fetch-norfork.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add historic_data/Norfork.json live.json
        git diff --staged --quiet || git commit -m "Update Norfork Dam data - $(date)"
        git push
